<script>
    do{
    
    
    var angka1= parseInt (prompt('masukan angka 1 '))
    var angka2=parseInt (prompt('masukan angka 2')) 
    var operator=prompt('masukan operator +-/* ') 
    var total=total
    
    
   
    if(operator =="+"){
        alert(total=angka1+angka2)
    } else if(operator=="-")
       {
            alert(total=angka1-angka2)
       }
       else if(operator=="/")
       {
            alert(total=angka1/angka2)
       }
       else if(operator =="*")
       {
            alert(total=angka1*angka2)
       }
    
      
        alert("hasil : "+total)
    }
    while(confirm("mau coba lagi?"))
    alert(' Thank You ^_^')
    
</script>
