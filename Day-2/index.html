<script>
 
     var berat= prompt('Masukan berat badan ')
     var tinggi=prompt('Masukan tinggi badan')
     var imt= berat /Math.pow (tinggi,2)
     imt= parseFloat(imt)
     
    
     if(imt >=39.9){
         alert('Obesitas')
     } else if(imt >=30 && imt <=39.9)
        {
             alert('BB sangat berlebih')
        }
        else if(imt >=25 && imt <=29.9)
        {
             alert('BB berlebih')
        }
        else if(imt >=18.5 && imt <=24.9)
        {
             alert('berat badan ideal')
        }else if(imt <=18.5)
        {
             alert('berat badan kurang')
        }else{
            alert('nilai tidak sesuai')
        }
    
        alert('massa '+berat+' '+'tinggi '+tinggi)
        alert(imt)


 </script>
