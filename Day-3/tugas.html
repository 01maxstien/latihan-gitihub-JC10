<script>
    do {
        do {
            var menu = prompt(
                ' --------MENU--------- \n 1. Segitiga siku-siku \n 2. Segitiga Sama Kaki \n 3. Belanja \n 4. Exit')

            if (menu <= 4) {
                x = false
            } else {
                x = true
                alert("inputan hanya bisa 1-4")
            }
        } while (x)
        if (menu == 1) {
            do {
                var siku = prompt("1.Siku Atas \n 2. Siku bawah")
                if (siku == 1 || siku == 2) {
                    x = false
                } else {
                    alert("inputan tdk valid")
                    x = true
                }
            }
            while (x)
            if (siku == 1) {
                do {
                    var barisatas = parseInt(prompt("Masukan baris siku atas"))
                    if (barisatas <= 10) {
                        x = false
                    } else {
                        x = true
                        alert("inputan hanya bisa 1-10")
                    }
                } while (x)
                var bintang = ''
                for (var i = 0; i < barisatas; i++) {
                    bintang += '*'
                    for (var j = 0; j < i; j++) {
                        bintang += '*'
                    }
                    bintang += '\n'
                }
                alert(bintang)
            } else if (siku == 2) {
                do {
                    var barisbawah = prompt("Masukan baris siku bawah")
                    if (barisbawah <= 10) {
                        x = false
                    } else {
                        x = true
                        alert("inputan hanya bisa 1-10")
                    }
                } while (x)
                var segitigabawah = ''
                for (var i = 0; i < barisbawah; i++) {
                    segitigabawah += '*'
                    for (var j = barisbawah - 1; j > i; j--) {
                        segitigabawah += '*'
                    }
                    segitigabawah += '\n'
                }
                alert(segitigabawah)
            }
        } else if (menu == 2) {
            do {
                var bariskk = prompt("masukan baris sama kaki")
                if (bariskk <= 10) {
                    x = false
                } else {
                    x = true
                    alert("inputan hanya bisa 1-10")
                }
            } while (x)
            var samakaki = ''
            for (var i = 0; i <= bariskk; i++) {
                for (var j = i; j <= bariskk; j++) {
                    samakaki += ' '
                }
                for (var k = 1; k <= i - 1; k++) {
                    samakaki += '*'
                }
                for (var l = 1; l <= i; l++) {
                    samakaki += '*'
                }
                samakaki += '\n'
            }
            alert(samakaki)
        } else if (menu == 3) {
            do {
                var belanja = prompt("Menu Belanja \n 1. Ayam=10.000/pcs \n 2. Sapi=25.000/pcs \n 3. Salmon=30.000/pcs")
                if (belanja <= 3) {
                    x = false
                } else {
                    x = true
                    alert("inputan hanya bisa 1-3")
                }
            } while (x)
            if (belanja == 1) {
                var ayam = prompt("Berapa pcs Ayam?")
                alert("Total = " + ayam * 10000)
            } else if (belanja == 2) {
                var sapi = prompt("Berapa pcs Sapi?")
                alert("Total = " + sapi * 25000)
            } else if (belanja == 3) {
                var salmon = prompt("Berapa pcs Salmon?")
                alert("Total = " + salmon * 30000)
            }
        } else if (menu == 4) {
            alert("Anda telah keluar")
            break
        }
    }
    while (confirm("Mau Coba Lagi?"))
    alert(' Thank You !')
</script>
